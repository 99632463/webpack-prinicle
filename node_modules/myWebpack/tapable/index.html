<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncHook</title>
  <script src="asyncSeriesHook.js"></script>
</head>

<body>
  <script>
    // asyncSeriesHook

    class Lesson {
      constructor() {
        this.hooks = {
          vue: new AsyncSeriesHook(['des'])
        }
      }

      tap() {
        this.hooks.vue.tapPromise('zhangsan', (des) => {
          return new Promise((resolve) => {
            setTimeout(() => {
              console.log('zhangsan: ', des);
              resolve();
            }, 2000)
          })
        })
        this.hooks.vue.tapPromise('lisi', function (des) {
          return new Promise((resolve) => {
            setTimeout(() => {
              console.log('lisi: ', des);
              resolve();
            }, 1000)
          })
        })
      }

      call() {
        this.hooks.vue.promise('vue 课程上线了').then(() => {
          console.log('end');
        })
      }
    }

    const lesson = new Lesson();
    lesson.tap();
    lesson.call();
  </script>
</body>

</html>
